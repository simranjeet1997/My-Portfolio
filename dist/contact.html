      <main id="about">
        <h1 class="lg-heading">
          Feed
          <span class="text-secondary">Back</span>
        </h1>
        <h2 class="sm-heading">
          Give Your feedback at
        </h2>
        <div class="container">
            <div class="wrapper">
                <div class="company-info">
                 <h3>Simranjeet  <span class="text-secondary">Kaur</span></h3>
                 <ul>
                     <li><i class="fa fa-road"></i>  Rajasthan</li>
                     <li><i class="fa fa-envelope"></i><span class="text-secondary"> simran.sep1997@gmail.com</span></li>
                 </ul>
                </div>
                <div class="contact">
                 <h2>Email <span class="text-secondary">Me</span></h2>
                 <div class="alert">Your message has been send!!</div>
                 <form id="contactForm">
                  <p>
                      <label><span class="text-secondary">Name</span></label>
                      <input type="text" name="name" id="name" required>
                    </p>
                    <p>
                      <label><span class="text-secondary">Company</span></label>
                      <input type="text" name="company" id="company">
                    </p>
                    <p>
                      <label><span class="text-secondary">Email Address</span></label>
                      <input type="email" name="email" id="email" required>
                    </p>
                    <p>
                      <label><span class="text-secondary">Phone Number</span></label>
                      <input type="text" name="phone" id="phone">
                    </p>
                    <p class="full">
                      <label><span class="text-secondary">Message</span></label>
                      <textarea name="message" rows="5" id="message"></textarea>
                    </p>
                    <p class="full">
                      <button type="submit">Submit</button>
                    </p>
                 </form>
                </div>
            </div>
        </div>
        
      </main>
